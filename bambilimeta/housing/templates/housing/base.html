<style>

<body>
<!--
- Navbars require a wrapping .navbar with .navbar-expand{-sm|-md|-lg|-xl|-xxl} for responsive collapsing and color scheme classes
- Navs and their content are fluid by default, meaning
   the take up full width of their parent container.
- To limit their horizontal width, we use the container element.
- These are .container (a fixed width container that adjust width base on screen size 'responsive')
   an .container-fluid (A full-width container that spans entire width of the parent.)
- To limit width of navbar we wrap it inside a container which adjust its width based on screen sizes.
   or use .container-{sm | md | xl}
NAV-BARS SUPPORT
- A .navbar-brand for company, product or project name
- A navbar-nav for full height and lightweight navigation
- A .navbar-toggler for use with bootstrap collapse plugin
- A .collapse.navbar-collapse for grouping and hiding navbar contents by a parent breakpoint.
-
-->
<nav class="navbar border-bottom border-body navbar-expand-lg " data-bs-theme="light">
    <!-- .navbar-expand-lg means the bar will collapse and hide its content on screen smaller than lg, and expand on larger screens -->
    <div class="container-fluid">
        <a href="#" class="navbar-brand h1">
            <img src="{% static 'housing/images/img1.jpeg' %}" alt="Bootstrap" width="30" height="24" class="d-inline-block align-text-top">
            <!-- The d-inline-block and align-text-top classes are used to align the image with the text. The d-inline-block ensure the occupy only the space the need.-->
            Bambili Rentals
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <!--aria-label is for aiding assistive technologies, aria-expanded indicates the current state, wither its collapsed 'not visible' (false) or expanded 'visible' (true) data-bs-toggle (collapse) triggers the collapse behavior of JS.-->
            <span class="navbar-toggler-icon"><!--The three horizontal icons--></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- The collapsable part of the navbar, the two classes provide styling and layout adjustment for them.-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- navbar-nav defines the navigation links and provides basic styling and layout.-->
                <li class="nav-item">
                    <!-- The .nav-item defines individual links and also provide stying and spacing -->
                    <a href="#" class="nav-link active" aria-current="page">
                        <!-- .aria-current help assistive technologies know their current page and .active helps distinguish the link -->
                        Home
                    </a>
                </li>
            </ul>
            <button class="btn btn-primary  me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                <!-- .btn-primary provides a primary button style, data-bs-toggle and data-bs-target are used to trigger the offcanvas behavior -->
                More
            </button>
            <!-- The form appears at the other extreme edge because direct or immediate children of .navbar use flex-layout and defaults to justify-content: space between  -->
            <!--
            - Navbars can contain bit of texts with .navbar-text class
            -->
        </div>
    </div>
</nav>




<div class="container-fluid">
    {% block body %}{% endblock body %}
</div>
