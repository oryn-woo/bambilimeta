{% extends 'housing/base.html' %}
{#{% load crispy_forms_tags %}#}
{% block body %}
    <div class="content-section">
        <form method="post" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                     Review Home
                </legend>
                {{ form.as_p}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Review</button>
            </div>
        </form>
    </div>
{% endblock body %}
