<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>See You Soon üëã</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: linear-gradient(120deg, #ffe0cc, #ffd9e8);
    }

    /* Animated flowing gradient */
    body {
      background-size: 300% 300%;
      animation: bgFlow 10s ease infinite;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .center-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.7);
      padding: 2.5rem;
      border-radius: 2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.1);
      text-align: center;
      animation: jellyIn 1s ease forwards;
    }

    @keyframes jellyIn {
      0% { transform: scale(0.8) }
      40% { transform: scale(1.05) }
      60% { transform: scale(0.97) }
      80% { transform: scale(1.02) }
      100% { transform: scale(1) }
    }

    .jelly-btn {
      background: #ff8c66;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 1.5rem;
      color: white;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .jelly-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0.5rem 1rem rgba(255, 140, 102, 0.4);
    }
  </style>
</head>
<body>
  <div class="d-flex align-items-center justify-content-center h-100">
    <div class="center-card">
      <h2 class="mb-3">üçÆ You‚Äôve been logged out successfully</h2>
      <p class="mb-4 text-muted">Thanks for stopping by ‚Äî come back soon!</p>
      <div class="row">
          <div class="col-auto">
              <a href="{% url 'auth:login' %}" class="jelly-btn">Login Again</a>
          </div>
          <div class="col-auto">
              <a href="{% url 'housing:house-list' %}" class="jelly-btn ">Houses</a>
          </div>
          <div class="col-auto">
              <a href="{% url 'market:products' %}" class="jelly-btn">Products</a>
          </div>
      </div>
    </div>
  </div>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>

</body>
</html>
