<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Login
                </legend>
                {{ form}} <!-- As P renders our form in paragraph tag.-->
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="">Password Reset</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need And Account? <a href="{% url 'auth:register' %}" class="ml-2">Sign Up Now</a> </small>
        </div>
    </div>
</body>
</html>
