  <!--
  Grid:
  Bootstrap grid supports six responsive breakpoints, which
  are based on the min-width media queries.
  Meaning they affect that breakpoint and all those
  above it
   (e.g., .col-sm-4 applies to sm, md, lg, xl, and xxl)

  Containers center and horizontally pad your content.
  Use .container for a responsive pixel width,
   .container-fluid for width: 100% across all viewports
   and devices, or a responsive container
    (e.g., .container-md) for a combination

  Rows are wrappers for columns.
   Each column has horizontal padding
   (called a gutter) for controlling the space between them.

  Columns are incredibly flexible.
   There are 12 template columns available per row,
    allowing you to create different combinations
    of elements that span any number of columns.
     Column classes indicate the number of template
     columns to span (e.g., col-4 spans four).

  Gutters are also responsive and customizable.
   Gutter classes are available across all breakpoints,
    with all the same sizes as our margin and padding
    spacing. Change horizontal gutters with .gx-* classes,
     vertical gutters with .gy-*, or all gutters with
     .g-* classes. .g-0 is also available to remove gutters

  Bootstrapâ€™s grid system can adapt across all six default

  Extra small (xs) <576PX, Container max-width (None or auto), class prefix .col-
  Small (sm) >= 576px container max-width 540px clas prefix .col-sm
  Medium (md) >= 720px container max-width 720px class prefix .col-md-
  Large (lg) >= 922px container max-width 960px class prefix .col-lg-
  Extra large (xl) >= 1200px container max-width 1140px class prefix .col-xl
  Extra extra large (xxl) >= 1400px max-width 1320px class prefix .col-xxl-

  Auto Layout Columns.
  Utilize breakpoint-specific column classes for easy
   column sizing without an explicit numbered class
   like .col-sm-6.



  -->
